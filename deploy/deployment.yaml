apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  labels:
    app: udagram-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend
    spec:
      containers:
        - name: udagram-frontend
          image: sannaingtun/udagram-frontend
          ports:
            - containerPort: 8100
          livenessProbe:
            httpGet:
              path: /
              port: 8100
            initialDelaySeconds: 3
            periodSeconds: 3
